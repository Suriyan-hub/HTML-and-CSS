<html>
    <head>
        <title>Table Program</title>
       <style>
           table,th, td
           {
                border: 3px solid black;
                border-collapse: collapse;
           }
        </style>
    </head>
    <body>
        <table style="width:40%;">
            <tr>
                <th>Name</th>
                <th>NickName</th>
                <th colspan="2">Number</th>
                
            </tr>
            <tr>
                <td rowspan="2">Parvathy</td>
                <td>Ponnu</td>
                <td rowspan="2">1234</td>
                <td rowspan="2">5678</td>
                                        
            </tr>
            <tr>
                <td>Paru</td>
                
            </tr>
           
                
            
        </table>
    </body>
</html>
