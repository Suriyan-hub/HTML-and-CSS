<html>
    <head>
        <title>Table Program</title>
        <style>
            table
            {
                border: 1px solid red;
                border-spacing: 50px;
                    
            }
            th,td
            {
                border: 2px dashed brown;
                width: 50%;
                border-collapse: collapse;
                text-align: center;
                padding: 10px;
            
            }
            
            
        </style>
    </head>
    <body >
        <table style="width: 60%">
            
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Harisankar</td>
                <td>Harisankar</td>
            </tr>
            <tr>
                <td>Akhil</td>
                <td>Akhil</td>
            </tr>
        </table>
    </body>
</html>
