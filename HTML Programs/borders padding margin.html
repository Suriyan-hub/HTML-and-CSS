<html>
    <head>
        <title>Border style,Padding,Margin</title>
        <style>
            h1{border-style: double;border-color: blue;border-width: 2px} 
            p{border-style: dotted;border-color: goldenrod;border-width: medium}
            h1{padding: 50px 100px}
            p{padding: 25px 100px 25px 100px}
            h1{margin: 100px 100px 100px 100px}
            p{margin: 75px}
        </style>
    </head>
<body>
    <h1>HEADING STYLE</h1>
    <p>This is a paragraph.This is a paragraph.This is a paragraph.<br>This is a paragraph.This is a paragraph.This is a paragraph.<br>This is a paragraph.This is a paragraph.This is a paragraph.</p>
</body>
</html>
