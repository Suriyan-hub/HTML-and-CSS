<html>
    <head>
        <title>Table Assgnmnt</title>
        <style>
            
    table,th,td{
            border:2px solid red;
            border-collapse: collapse;
            
            }
        </style>
    </head>
    <body>
        <table style="width: 50%">
            <tr>
                <th>Name</th>
                <th>NickName</th>
                <th colspan="2">Number</th>
            </tr>
            <tr>
                <td rowspan="2">Archana</td>
                <td>Achu</td>
                <td rowspan="2">1234</td>
                <td rowspan="2">5678</td>
            </tr>
            <tr>
                <td>Ammu</td>
            </tr>
        </table>
    </body>
</html>
