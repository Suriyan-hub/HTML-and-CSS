<html>
<head>
    <title>Html Form Attribute</title>
</head>
<body>
<h2>HTML Forms</h2>
<form action="C:\Html programs\Inlinecss.html" target="_blank" method="post" autocomplete="on" novalidate>
<!-- Label & Input  Elements -->
    <label for="fname">FirstName:</label> 
    <input type="text" id="fname" name="fname" value="Jacob" readonly><br><br><!-- readonly attribute-->
<!-- Input type attributes size -->
    <label for="pin">PIN:</label><br>
    <input type="text" id="pin" name="pin" size="4"><br><br>
<!-- Select -->
 <label for="media">Choose a social Media:</label><br><br>
<select id="media" name="media" size="3" multiple>
  <option value="FB">Facebook</option>
  <option value="I">Instagram</option>
  <option value="Whapp">Whatapp</option>
  <option value="Ork" selected>Orkut</option>
</select><br><br>
<!-- TextArea -->
   <label for="ta">Textarea:</label><br><br>
   <textarea name="msg" rows="10" cols="20">
       The boy was playing in the garden.
   </textarea><br><br>
 <!-- Fieldset -->
    <fieldset style="width: 30%;">
    <legend>Personal:</legend>
    <label for="phno">Home No:</label> 
    <input type="text" id="phno" name="phno1" value="" disabled><br><br>
    <label for="phno2">Office No:</label> 
    <input type="text" id="phno2" name="phno" value="" required><br><br>
    </fieldset><br><br>
<!-- datalist-->
 <label for="datalist">Items:</label> 
  <input list="mobiles" name="mobiles">
  <datalist id="mobiles">
    <option value="Redmi">
    <option value="HTC">
    <option value="Realme">
    <option value="Motorola">
    <option value="iphone">
  </datalist>
 <!-- Pattern -->
  <label for="code">code:</label>
  <input type="text" id="code" name="code"
  pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>
 <!--placeholder  -->
  <label for="phone">Phone number:</label>
  <input type="tel" id="phone" name="phone"
  placeholder="123-45-678"
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
 <!-- Button -->
    <button type="button" onclick="alert('Hello Everyone')">Click</button><br><br>
  <input type="submit" value="OK" style="width: 10%;">
    </form>    
</body>
</html>
